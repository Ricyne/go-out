<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Do You Wanna Go Out With Me?</title>
    <style>
        body {
            text-align: center;
            font-family: 'Indie Flower', cursive;
            background-color: #ffccd5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            position: relative;
            width: 200%;
            height: 200px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 24px;
            margin: 20px;
            cursor: pointer;
            position: absolute;
            transition: transform 0.3s ease-in-out;
            border-radius: 25px;
        }
        #yesButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            left: 15%;
            top: 50%;
        }
        #noButton {
            background-color: #f44336;
            color: white;
            border: none;
            left: 55%;
            top: 50%;
        }
        .gif_container img {
            width: 150px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header_text">Do you wanna go out with me?</h1>
        <div class="gif_container">
            <img src="https://media.tenor.com/efbi1EpFlVUAAAAi/bugcat-capoo.gif" alt="Cute Capoo GIF">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveNoButton()">No</button>
        </div>
    </div>

    <script>

        function moveNoButton() {
            const noButton = document.getElementById("noButton");
            const maxX = window.outerWidth - noButton.clientWidth;
            const maxY = window.outerHeight - noButton.clientHeight;
            
            let randomX, randomY;
            do {
                randomX = Math.floor(Math.random() * (maxX/1.5));
                randomY = Math.floor(Math.random() * (maxY/1.5));
            } while (Math.abs(randomX - noButton.offsetLeft) < 200 && Math.abs(randomY - noButton.offsetTop) < 150);
            
            noButton.style.transform = `translate(${randomX - noButton.offsetLeft}px, ${randomY - noButton.offsetTop}px)`;
            
            alert(messages[Math.floor(Math.random() * messages.length)]);
        }

        function nextPage() {
            window.location.href = "yes.html";       
         }
    </script>
</body>
</html>
